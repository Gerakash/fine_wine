<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>
<body>
  <main class="main">
      <!-- <h1>Age Calculator</h1> -->
      <form id="ageForm" class="age-form">

        <!-- form inputs -->
        <div class="form-wrapper">
            <div class="form-group">
              <label for="day">Day</label>
              <input type="number" id="day" placeholder="DD" min="1" max="31" required class="form-input">
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input type="number" id="month" placeholder="MM" min="1" max="12" required class="form-input">
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="number" id="year" placeholder="YYYY" min="1900" max="2023" required class="form-input">
            </div>
        </div> 

        <!-- form btn -->
        <div class="btn-wrapper">
          <div class="line"></div>
          <button type="submit" class="btn-submit">
            <img src="./assets/images/btn.svg"/>
          </button>
        </div>

        <!-- results-->
        <p id="result"></p>
      </form>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  <script src="main.js"></script>
</body>
</html>

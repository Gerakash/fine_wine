<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>
<body>
  <main class="main">
      <!-- <h1>Age Calculator</h1> -->
      <form id="ageForm" class="age-form">
        <!-- form inputs -->
        <div class="form-wrapper">
          <div class="form-group">
            <label for="day">DAY</label>
            <input type="number" id="day" placeholder="DD" class="form-input">
            <small></small>
          </div>
          <div class="form-group">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="MM" class="form-input">
            <small></small>
          </div>
          <div class="form-group">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YYYY" class="form-input">
            <small></small>
          </div>
        </div> 
        <!-- form btn -->
        <div class="btn-wrapper">
          <div class="line"></div>
          <button class="btn-submit" id="calculateAgeBtn">
            <img src="./assets/images/btn.svg"/>
          </button>
        </div>

        <!-- results-->
        <div class="result-wrapper">
          <p id="result"><span id="years">- - </span>years<br/>
          <span id="months">- - </span>months<br/>
          <span id="days">- - </span>days</p>
        </div>
      </form>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  <script src="main.js"></script>
</body>
</html>
